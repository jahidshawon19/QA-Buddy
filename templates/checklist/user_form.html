 {% extends 'base.html' %}
{% block content %}
<h2>{% if object %}Edit{% else %}Add{% endif %} User</h2>



<form method="post" novalidate>
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit" class="btn btn-success">Save</button>
  <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
