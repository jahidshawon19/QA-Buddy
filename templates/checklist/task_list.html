{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Tasks</h2>
  <a href="{% url 'task_add' %}" class="btn btn-primary">Add Task</a>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Sl No</th>
      <th>Task Name</th>
      <th>Sprint No</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for task in tasks %}
    <tr>
      <td>{{ task.sl_no }}</td>
      <td>{{ task.task_name }}</td>
      <td>{{ task.sprint_no }}</td>
      <td>
        <a href="{% url 'task_edit' task.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
        <a href="{% url 'task_delete' task.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="4" class="text-center">No tasks found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
