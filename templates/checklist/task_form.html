{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2>{% if object %}Edit{% else %}Add{% endif %} Task</h2>

<form method="post" novalidate>
  {% csrf_token %}
{{ form|crispy }}

  <button type="submit" class="btn btn-success">Save</button>
  <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
