{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Product Managers</h2>
  <a href="{% url 'pm_add' %}" class="btn btn-primary">Add Product Manager</a>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Sl No</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for pm in pms %}
    <tr>
      <td>{{ pm.sl_no }}</td>
      <td>{{ pm.name }}</td>
      <td>
        <a href="{% url 'pm_edit' pm.pk %}" class="btn btn-sm btn-outline-secondary">Edit</a>
        <a href="{% url 'pm_delete' pm.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="3" class="text-center">No product managers found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
